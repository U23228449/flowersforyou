<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="button.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: "Cute Font", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 32px;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        .neon-text {
            font-size: 5em;
            font-weight: bold;
            color: #fff;
            letter-spacing: 0.1em;
            display: inline-block;
            font-family: "Cute Font", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .neon-text span {
            display: inline-block;
            animation: neon 1.5s infinite;
        }

        .neon-text span:nth-child(1) {
            animation-delay: 0s;
        }

        .neon-text span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .neon-text span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .neon-text span:nth-child(4) {
            animation-delay: 0.6s;
        }

        .neon-text span:nth-child(5) {
            animation-delay: 0.8s;
        }

        .neon-text span:nth-child(6) {
            animation-delay: 1s;
        }

        .neon-text span:nth-child(7) {
            animation-delay: 1.2s;
        }

        .neon-text span:nth-child(8) {
            animation-delay: 1.4s;
        }

        .neon-text span:nth-child(9) {
            animation-delay: 1.6s;
        }

        .neon-text span:nth-child(10) {
            animation-delay: 1.8s;
        }

        @keyframes neon {

            0%,
            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }

            50% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 25px #ff00ff, 0 0 30px #ff00ff, 0 0 35px #ff00ff;
            }
        }

        .subtext {
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="neon-text">
            <span>H</span>
            <span>O</span>
            <span>L</span>
            <span>A</span>
            <span></span>
            <span>A</span>
            <span>M</span>
            <span>O</span>
            <span>R</span>
        </h1>
        <p class="subtext">Tengo algo que mostrarte</p>
        <div class="middle">
            <button class="btn btn1" onclick="redirectToFlower()">Clickeame!!</button>
        </div>
    </div>
    <script>
        function redirectToFlower() {
            window.location.href = 'flowers.html';
        }
    </script>
</body>

</html>
